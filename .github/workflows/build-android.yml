name: Build Android

on:
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Formatting Check
    uses: ./.github/workflows/lint.yml

  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    needs: lint

  build-android:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - run: npm ci

      - run: cd android && chmod +x ./gradlew

      - run: cd android && ./gradlew test

      - run: cd android && ./gradlew build

      - run: cd android && ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to Diawi
        run: |
          curl -F "token=${{ secrets.DIAWI_TOKEN }}" \
               -F "file=@android/app/build/outputs/apk/release/app-release.apk" \
               -F "comment=Uploaded via GitHub Actions CI" \
               -F "find_by_udid=0" \
               -F "wall_of_apps=0" \
               https://upload.diawi.com/
