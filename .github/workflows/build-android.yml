name: Build Android

on:
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Formatting Check
    uses: ./.github/workflows/lint.yml

  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    needs: lint

  build-android:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - run: npm ci

      - run: cd android && chmod +x ./gradlew

      - run: cd android && ./gradlew test

      - run: cd android && ./gradlew build

      - run: cd android && ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK to Diawi and Get Link
        id: diawi
        run: |
          echo "Uploading APK to Diawi..."
          response=$(curl -s -F "token=${{ secrets.DIAWI_TOKEN }}" \
                           -F "file=@android/app/build/outputs/apk/release/app-release.apk" \
                           -F "comment=Uploaded via GitHub Actions CI" \
                           -F "find_by_udid=0" \
                           -F "wall_of_apps=0" \
                           https://upload.diawi.com/)

          echo "Raw Response: $response"
          link=$(echo "$response" | jq -r '.link // empty')

          if [ -n "$link" ]; then
            echo "âœ… Diawi link: $link"
            echo "link=$link" >> $GITHUB_OUTPUT
          else
            echo "âŒ Failed to retrieve Diawi link."
            echo "link=" >> $GITHUB_OUTPUT
          fi

      - name: Comment Diawi Link on PR
        if: github.event_name == 'pull_request' && steps.diawi.outputs.link != ''
        run: |
          gh pr comment "$PR_URL" --body "ðŸš€ Android APK uploaded to Diawi: [Install here](${DIWAI_LINK})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          DIWAI_LINK: ${{ steps.diawi.outputs.link }}
